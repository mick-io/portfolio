<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mick Piereder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 flex justify-center items-start pt-6 min-h-screen">
    <script
      src="https://kit.fontawesome.com/d59720fcf0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/typescript@5.1.3"></script>
    <script src="./src/main.js"></script>

    <div
      id="paper"
      class="bg-white shadow-lg rounded-lg m-10 w-full max-w-5xl h-auto min-h-[90vh] relative"
    >
      <div class="relative">
        <div
          id="header-img"
          class="w-full h-48 bg-gray-400 rounded-t-lg bg-cover"
          style="
            background-image: url('https://i.imgur.com/z9qZVDE.jpg');
            background-position: center 27%;
          "
        ></div>

        <div
          id="profile-pic-wrapper"
          class="absolute w-1/4 bottom-0 left-1/4 flex justify-center"
          style="transform: translate(-50%, 50%)"
        >
          <img
            id="profile-pic"
            src="https://i.imgur.com/asviU6A.jpg"
            class="h-36 w-36 object-cover rounded-full border-4 border-gray-200 shadow-lg"
          />
        </div>
      </div>

      <div id="contact-info" class="flex px-10 py-8 pt-20">
        <div class="w-1/4 border-r border-gray-300 pr-4">
          <ul class="space-y-2 text-gray-600">
            <li class="flex items-center space-x-2 text-sm"">
              <i class="fas fa-user"></i>
              <span>Mick Piereder</span>
            </li>
            <li class="flex items-center space-x-2 text-sm"">
              <i class="fas fa-envelope"></i>
              <span>mick.io@pm.me</span>
            </li>
            <li class="flex items-center space-x-2 text-sm"">
              <i class="fas fa-phone-alt"></i>
              <span>801.361.3153</span>
            </li>
            <li class="flex items-center space-x-2 text-sm"">
              <i class="fas fa-map-marker-alt"></i>
              <div>
                <span>435 Rio Salado Pkwy</span><br />
                <span>Tempe, Arizona 85281</span>
              </div>
            </li>
          </ul>
        </div>

        <!-- Right Section -->
        <div id="job-history" class="w-3/4 pl-4 flex justify-center">
        </div>

      </div>
    </div>
  </body>
</html>
